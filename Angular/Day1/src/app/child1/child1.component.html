 <h1 class="text-center">Component 1</h1>
    <form  [formGroup]='productForm' novalidate class="form">
    <div class="form-group">
        <label for="exampleInputPassword1">Product Id</label>
        <input
        formControlName='Id'
        type="number" 
        class="form-control" 
        >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Product Title</label>
            <input
            formControlName='Title'
            type="text" 
            class="form-control" 
            >
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input
                formControlName='Price'
                type="number" 
                class="form-control" 
                >
                <div class="alert alert-danger" *ngIf="productForm?.get('Price')?.dirty && productForm?.get('Price')?.errors && productForm?.get('Price')?.errors?.pricevalidater">Price Between 0 & 1000</div>
                </div>
                <div class="form-group">
                    <label >Product Expiry Date</label>
                    <input
                    formControlName='ExpiryDate'
                   type="text" 
                    class="form-control" 
                    >
                    <div class="form-group">
                        <label for="exampleInputPassword1">Product Quantity</label>
                        <input
                        formControlName='Quantity'
                        type="number" 
                        class="form-control" 
                        >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Product Instock</label>
                            <input
                            formControlName='isStock'
                            type="text" 
                            class="form-control" 
                            >
                            </div>

                            <button type="submit"  [disabled]='productForm.invalid' (click)='UpdateProduct()' class="btn btn-outline-success my-2 my-sm-0" type="submit" >Update Value</button>
                    </div>
        </form>
