<div class="row">
    <div class="col-md-12">
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Expiry Date</th>
            <th>Quantity</th>
            <th>In Stock</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">

        <td>{{p.Id}}</td>
        <td>{{p.Title}}</td>
        <td>{{p.Price}}</td>
        <td>{{p.ExpiryDate}}</td>
        <td>{{p.Quantity}}</td>
        <td>
            <ng-container *ngIf="p.isStock;then avilable else unavilabe"></ng-container>
            <ng-template #avilable>
                <i class="fa fa-check"></i>
                <button class="btn btn-default">Add</button>
            </ng-template>
            <ng-template #unavilabe>
                <i class="fa fa-times"></i>
               
            </ng-template>

        </td>
    </tr>

    </tbody>
</table>
</div>

</div>
