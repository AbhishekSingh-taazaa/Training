<div class="row">
    <div class="col-md-4">
        <input type="number" class="form-control"  [(ngModel)]="num1"/>
    </div>
    <div class="col-md-1"><h3>{{op}}</h3></div>
    <div class="col-md-4">
        <input type="number" class="form-control" [(ngModel)]="num2"/>
    </div>
    <div class="col-md-1"><h3>=</h3></div>
    <div class="col-md-2">{{result}}</div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-4">
            <button (click)="add()" [style.height.px]="h1" [style.width.px]="w1"  class="btn btn-warning form-control">+</button>
        </div>
        <div class="col-md-4">
            <button (click)="subtract()" [style.height.px]="h1" [style.width.px]="w1" class="btn btn-warning form-control">-</button>
        </div>
        <div class="col-md-4">
            <button (click)="multiply()" [style.height.px]="h1" [style.width.px]="w1" class="btn btn-warning form-control">*</button>
        </div>
        </div>
        
     <br><br>
        
     
      
    <div class="row">
        <div class="col-md-4">
            <button (click)="modulus()" [style.height.px]="h1" [style.width.px]="w1" class="btn btn-warning form-control" >%</button>
        </div>
        <div class="col-md-4">
            <button (click)="divide()" [style.height.px]="h1" [style.width.px]="w1" class="btn btn-warning form-control">/</button>
        </div>
        
        <div class="col-md-4">
            <button (click)="clear()" [style.height.px]="h1" [style.width.px]="w1" class="btn btn-warning form-control" >clear</button>
        </div>
        
     
        
    </div>
     
    <br><br>
    <div class="row">
        <div class="col-md-4">
           Set Height: <input type="number" class="form-control"   [(ngModel)]="h1" />
        </div>
     
     
        <div class="col-md-4">
           Set Width: <input type="number" class="form-control"   [(ngModel)]="w1" />
        </div>
    
    </div>
